<!DOCTYPE html>
<html>

<head>

    <title>Book List Flexbox</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }

        .bookscont {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .book {
            flex: 0 1 150px;
            margin: 20px;
            padding: 10px;
            background-color: #fb6961;
            color: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .book:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="bookscont">

            <div class="book">
                <p>Fiction</p>
                <h2>The Great Gatsby</h2>
                <h5>F. Scott Fitzgerald, 1925</h5>
            </div>

            <div class="book">
                <p>Fiction</p>
                <h2>To Kill a Mockingbird</h2>
                <h5>Harper Lee, 1960</h5>
            </div>

            <div class="book">
                <p>Dystopian</p>
                <h2>1984</h2>
                <h5>George Orwell, 1949</h5>
            </div>

            <div class="book">
                <p>Fiction</p>
                <h2>The Catcher in The Rye</h2>
                <h5>J.D. Salinger, 1951</h5>
            </div>

            <div class="book">
                <p>Non-Fiction</p>
                <h2>A Brief History of Time</h2>
                <h5>Stephen Hawking, 1988</h5>
            </div>

        </div>

    </div>

</body>

</html>
